<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="css/loginregis.css">
</head>
<body>
  <form class="login-form">
    <h1>Login</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Masukan username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Masukan password">
    </div>
    <button type="submit">Login</button>
    <p class="register-link">Tidak memiliki akun? <a href="register.html">Register</a></p>
  </form>
</body>
</html>
