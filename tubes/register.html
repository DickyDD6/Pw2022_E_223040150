<!DOCTYPE html>
<html>
<head>
  <title>Register Page</title>
  <link rel="stylesheet" type="text/css" href="css/loginregis.css">
</head>
<body>
  <form class="register-form">
    <h1>Register</h1>
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Masukan nama lengkap">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Masukan email anda">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Masukan username anda">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Masukan password anda">
    </div>
    <button type="submit">Register</button>
    <p class="login-link">Sudah Memiliki akun? <a href="login.html">Login</a></p>
  </form>
</body>
</html>
